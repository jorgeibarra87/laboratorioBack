name: pushDockerImage.yml
on:
  push:
    branches:
      - main
      - dev

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: iniciar sesion dockerhub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: checkout code
        uses: actions/checkout@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Dar permisos de ejecucion a gradlew
        run: chmod +x gradlew

      - name: Construir con Gradle dentro de Docker
        run: |
          docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          gradle:8.10.2-jdk21-alpine \
          ./gradlew bootJar

      - name: construir imagen docker
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/microservices:laboratorio-image-${{ github.ref_name }} .

      - name: subir imagen docker
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/microservices:laboratorio-image-${{ github.ref_name }}
